<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form>
      <input name="text">
      <div class="error">Error text</div>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script src="../js/blog.js"></script>
  <script>
  test("errors should be hidden on keypress", function() {
    $("input").trigger("keypress");
    equal($(".error").is(":visible"), false);
  });
  test("errors should not be hidden unless there is a keypress", function() {
    equal($(".error").is(":visible"), true);
  });
  </script>
</body>
</html>
